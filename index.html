<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./src/base64.js"></script>
  <script src="./src/facebook.js"></script>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <header>
      <h1>
        <span>평소에는 쓸데없지만</span>
        <span>언젠가는 필요할지도</span>
        <span>모르는 사소한 것들.</span>
      </h1>
      <img src="./assets/calculator.png">
    </header>
  </div>
  <div class="content">
    <div class="container">
      <section>
        <h2>⚾️ Recursive Base64</h2>
        <p>재귀적으로 Base64 문자열을 해독합니다.</p>
        <textarea
          id="base64-input"
          placeholder="해독할 Base64 문자열을 입력해 주세요."
        ></textarea>
        <textarea
          id="base64-output"
          placeholder="결과는 이곳에 표시됩니다."
          readonly
        ></textarea>
      </section>
      <section>
        <h2>🔗 Post link from Facebook embed</h2>
        <p>페이스북 퍼가기 스크립트에서 게시글 주소를 추출합니다.</p>
        <textarea
          id="facebook-input"
          placeholder="퍼가기 스크립트 전체를 붙여넣어 주세요."
        ></textarea>
        <textarea
          id="facebook-output"
          placeholder="결과는 이곳에 표시됩니다."
          readonly
        ></textarea>
      </section>
    </div>
  </div>
  <footer>
    © 2020 Junho Yeo. All rights reserved.
  </footer>
  <script>
    const recursiveBase64Converter = new RecursiveBase64();
    recursiveBase64Converter.addEventListener();
  </script>
</body>
</html>
