<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="./src/base64.js"></script>
  <script src="./src/facebook.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <h1>
      <span>평소엔 쓸데없지만</span>
      <span>언젠가 필요한 것들을</span>
      <span>계산해 드립니다.</span>
    </h1>
  </header>
  <section>
    <h2>Recursive Base64</h2>
    <textarea id="base64-input"></textarea>
    <textarea id="base64-output" readonly></textarea>
  </section>
  <section>
    <h2>Post link from Facebook embed</h2>
    <textarea id="facebook-input"></textarea>
    <textarea id="facebook-output" readonly></textarea>
  </section>
  <script>
    const recursiveBase64Converter = new RecursiveBase64();
    recursiveBase64Converter.addEventListener();
  </script>
</body>
</html>
